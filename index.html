<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searching Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="search for image">
        <button id="search-btn"> Search </button>
    </form>

    <div class="search-result">
        <div class="search-res">
            <img src="https://images.unsplash.com/photo-1687629931934-73bec5de9683?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=820&q=80" alt="Pride Moment">
            <a href="https://unsplash.com/photos/a-group-of-people-holding-up-a-sign-i-PCvfN2aOw" target="_blank">Pride Moment</a>
        </div>
        <div class="search-res">
            <img src="https://images.unsplash.com/photo-1591148782739-5bc858f02748?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=443&q=80" alt="flower bag">
            <a href="https://unsplash.com/photos/NHjvm9quF9s" target="_blank">Flower Bag</a>
        </div>
        <div class="search-res">
            <img src="https://images.unsplash.com/photo-1690138500311-2edf767bbbbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Art & Creative">
            <a href="https://unsplash.com/photos/a-pile-of-colorful-post-it-notes-on-a-wall-uLTqxXXCDkM" target="_blank">Art & Creative</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
